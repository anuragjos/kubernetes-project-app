kind: Deployment
apiVersion: apps/v1
metadata:
    name: mrdevops
spec: 
    replicas: 2
    selector:
     matchlabels:
       app: mrdevops
     template:
       metadata:
         lables:
           app: mrdevops
      spec:
       containers:
       - name: mrdevops
         image: anuragjoshi01/pipeline-demo
         imagePullPolicy: Always
         ports:
         - containerPort: 80